<div class="animated fadeInDown"> <h4 class="m-3 text-uppercase">Новости</h4>
  <div class="container-fluid">
    <ng-container>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of news; let i = index">
          <mat-card class="mx-1 h-100">
            <div [routerLink]="['/news', item.id]">
              <div class="view zoom card-news" style="border-top-left-radius: 4px; border-top-right-radius: 4px; cursor: pointer;">
                <img [src]="item.title_image_mini" alt="" style="height: 15rem;">
                <div class="mask rgba-black-light slick-text">
                  <h5>{{item.title}}</h5>
                </div>
              </div>
            </div>
            <mat-card-content>
              <div class="m-3 text-break" style="text-align: justify" [innerHTML]="item.description_short"></div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </ng-container>
  </div>
  <mat-paginator  [length]="lenght"
                  [pageSize]="size"
                  (page)="changePage($event)">
  </mat-paginator>
</div>
