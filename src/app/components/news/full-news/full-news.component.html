<section class="cloudy-knoxville-gradient pt-5">
    <app-back-button></app-back-button>
    <section class="p-3 animated zoomIn">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{news.title}}</mat-card-title>
                <mat-card-subtitle>Опубликовано {{news.author}} в {{news.time}}</mat-card-subtitle>
            </mat-card-header>
            <div class="container-fluid">
                <div class="row justify-content-center py-3">
                        <img mat-card-image [src]="news.title_image">
                </div>
            </div>
            <mat-card-content [innerHTML]="htmlData">
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Написать комментарий</button>
            </mat-card-actions>
        </mat-card>
    </section>
</section>
