<section class="cloudy-knoxville-gradient pt-5">
    <app-back-button></app-back-button>
    <div class="animated zoomIn">
        <section class="p-3">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{award.title}}</mat-card-title>
                    <mat-card-subtitle>Награды</mat-card-subtitle>
                </mat-card-header>
                <div class="container-fluid">
                    <div class="row justify-content-center py-3">
                            <img mat-card-image [src]="title_image">
                    </div>
                </div>
                <mat-card-content>
                    <p>{{award.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>Написать комментарий</button>
                </mat-card-actions>
            </mat-card>
        </section>

        <div class="table-responsive">
                <table mdbTable style="height: 100%;">
                <thead class="black white-text">
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Отчество</th>
                        <th>Ранг</th>
                    </tr>
                </thead>
                <tbody>
                    <tr mdbTableCol *ngFor="let el of veterans; let i = index">
                    <th scope="row">{{i}}</th>
                    <td>{{el.name}}</td>
                    <td>{{el.surname}}</td>
                    <td>{{el.patronomyc}}</td>
                    <td>{{el.rank}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
