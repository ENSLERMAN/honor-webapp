<section class="text-center py-5 px-3 cloudy-knoxville-gradient">
    <h1 class="h1-responsive font-weight-bold my-3">Награды</h1>
    <div class="row animated zoomIn">
        <div class="col-lg-4 col-md-12 mb-lg-0 mb-4" *ngFor="let item of awards; let i = index">
            <div class="view overlay rounded z-depth-2 mb-4 waves-light" mdbWavesEffect>
                <img class="img-fluid" [src]="item.album.images[0].url" alt="Sample image" style="height: 17rem; object-fit: cover; width: 100%;">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <h4 class="font-weight-bold mb-3"><strong>{{item.name}}</strong></h4>
            <p>by <a class="font-weight-bold">Admin</a>, 17/11/2019</p>
            <p class="dark-grey-text">{{item.small_description}}</p>
            <a mdbBtn color="pink" rounded="true" mdbWavesEffect [routerLink]="['/awards', item.id]">ЧИТАТЬ ДАЛЕЕ</a>
        </div>
    </div>
</section>
