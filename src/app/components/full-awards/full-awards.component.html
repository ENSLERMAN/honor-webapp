<section class="cloudy-knoxville-gradient pt-5">
    <button routerLink="/awards" type="button" class="btn-back" mdbBtn color="danger" outline="true" mdbWavesEffect>Вернуться назад</button>
        <section class="p-3">
            <div class="row">
                <div class="col-md-12">
                <mdb-card cascade="true" wider="true" reverse="true">
                    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                        <!-- <mdb-card-img [src]="event.album.images[0].url" alt="Wide sample post image"></mdb-card-img> -->
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <mdb-card-body cascade="true" class="text-center">
                        <h2>
                            <a class="font-weight-bold">{{award.title}}</a>
                        </h2>
                    </mdb-card-body>
                </mdb-card>
                <div class="excerpt mt-5">
                    <p>{{award.description}}</p>
                </div>
                </div>
            </div>
        </section>
    <div class="table-responsive">
            <table mdbTable style="height: 100%;">
            <thead class="black white-text">
                <tr>
                    <th>№</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Отчество</th>
                    <th>Ранг</th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let el of veterans; let i = index">
                <th scope="row">{{i}}</th>
                <td>{{el.name}}</td>
                <td>{{el.surname}}</td>
                <td>{{el.patronomyc}}</td>
                <td>{{el.rank}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
