<div class="container">
  <div class="row">
    <div class="col-8 paddingzero">
      <mdb-carousel [animation]="'slide'" [activeSlideIndex]="data.id">
        <mdb-carousel-item *ngFor="let item of data.images; let i = index">
          <img class="d-block w-100 gi"  [src]="item.url" alt="First slide">
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
    <div class="col-4 comments">
      <div>
        <mat-list>
            <mat-list-item class="item" *ngFor="let comment of currentPhotoComments">
                <h3 class="nickname" matLine> {{comment.nickname}} </h3>
                <p matLine>
                  <span > {{comment.comment}} </span>
                  <span class="time">{{comment.time}} </span>
                </p>
            </mat-list-item>
        </mat-list>
      </div>
      <div class="">
          <form [formGroup]="commentFb" (ngSubmit)="onSubmit()">
            <div class="container bottom justify-content-between">
            <!-- <div class="form-inline justify-content-between">
              <div class="">
                <mat-form-field>
                  <input matInput placeholder="Введите комментарий" type="text" formControlName="comment">
                </mat-form-field>
              </div>
              <div class="">
                <button mat-raised-button type="submit"><i class="material-icons">send</i></button>
              </div>
            </div> -->
                <mat-form-field class="m-0">
                  <input matInput placeholder="Ваше имя" type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field class="m-0">
                    <input matInput placeholder="Ваша почта" type="email" formControlName="email">
                </mat-form-field>
              
                <mat-form-field class="m-0">
                  <textarea matInput placeholder="Комментарий" type="text" formControlName="comment"></textarea>
                </mat-form-field>
                <button mat-raised-button type="submit" class="mx-2"><i class="material-icons">send</i></button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
