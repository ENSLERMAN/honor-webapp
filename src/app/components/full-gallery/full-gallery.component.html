<section class="cloudy-knoxville-gradient">
    <div>
        <button routerLink="/gallery" type="button" class="btn-back" mdbBtn color="danger" outline="true" mdbWavesEffect>Вернуться назад</button>
        <h2 class="font-weight-bold py-5 text-center">{{album.name}}</h2>
    </div>
    <div class="row no-gutters">
        <div class="col-md-12">
            <div id="mdb-lightbox-ui"></div>
            <div class="mdb-lightbox" data-pswp-uid="4">
                <figure class="col-md-4" *ngFor="let item of images; let i = index">
                    <a data-size="1600x1067">
                        <img src="{{item.url}}" class="img-fluid z-depth-1">
                        <p class="text-center">{{item.name}}</p>
                    </a>
                </figure>
            </div>
        </div>
    </div>
</section>
