<section class="cloudy-knoxville-gradient pt-3">
    <div class="m-3">
    <app-back-button></app-back-button></div>
        <section class="p-3 animated zoomIn">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{memo.title}}</mat-card-title>
                    <mat-card-subtitle>Воспоминания</mat-card-subtitle>
                </mat-card-header>
                <div class="container-fluid">
                    <div class="row justify-content-center py-3">
                            <img mat-card-image [src]="memo.title_image">
                    </div>
                </div>
                <mat-card-content>
                    <p>{{memo.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Написать комментарий</button>
                </mat-card-actions>
            </mat-card>
        </section>
</section>
