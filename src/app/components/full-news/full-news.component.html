<section class="cloudy-knoxville-gradient pt-5">
    <button (click)="goBack()" type="button" class="btn-back" mdbBtn color="danger" outline="true" mdbWavesEffect>Вернуться назад</button>
    <section class="p-3">
        <div class="row">
            <div class="col-md-12">
            <mdb-card cascade="true" wider="true" reverse="true">
                <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                    <mdb-card-img [src]="news.title_image" alt="Wide sample post image"></mdb-card-img>
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <mdb-card-body cascade="true" class="text-center">
                    <h2>
                        <a class="font-weight-bold">{{news.title}}</a>
                    </h2>
                    <p>от <a>{{news.author}}</a>, {{news.time}}</p>
                </mdb-card-body>
            </mdb-card>
            <div class="excerpt mt-5">
                <p>{{news.description}}</p>
            </div>
            </div>
        </div>
    </section>
</section>
