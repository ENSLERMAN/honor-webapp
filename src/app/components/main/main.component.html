<div class="mat-spin" [style.display]="visibility==true?'block':'none'">
  <div class="mat-spinner">
    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
  </div>
</div>

<canvas id="canvas1" style="position: absolute;" ></canvas>
<div style="background-color: rgb(24, 24, 24);" class="animated fadeInDown">
    <mat-grid-list cols="3" rowHeight="44vh" gutterSize="0.5rem" style="margin-top: 0; margin-bottom: 0;" class="mb-3">
      <mat-grid-tile
          *ngFor="let tile of tiles; let i=index"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        <ng-container>
          <div class="view zoom" [routerLink]="[lasts[i]?.url, lasts[i]?.id]">
            <img class="grid-img" [src]="lasts[i]?.image">
            <div class="who">
              <p>{{lasts[i]?.type}}</p>
              <div class="slick-text">
                <h4>{{lasts[i]?.title}}</h4>
              </div>
            </div>
            <div class="mask flex-center rgba-black-light"></div>
          </div>
        </ng-container>
      </mat-grid-tile>
    </mat-grid-list>

  <div class="jumbotron jumbotron-fluid mb-5 elegant-color">
    <div class="blur" >
      <div class="container d-sm-flex align-items-center justify-content-center my-1">
        <div class="mx-auto text-center mb-3">
          <img class="background"src="/assets/images/logo.png" alt="logo" class="img-fluid logo-jum mx-auto">
        </div>
        <div class="mx-auto mr-3 text-left">
          <h1 class="display-4">ЧЕСТЬ</h1>
          <p class="lead">МЕЖРЕГИОНАЛЬНАЯ ОБЩЕСТВЕННАЯ ОРГАНИЗАЦИЯ ВЕТЕРАНОВ ОПЕРАТИВНЫХ СЛУЖБ</p>
        </div>
      </div>
    </div>
  </div>

  <div class="slider">
    <div class="slide-track">
      <div class="slide mr-5" *ngFor="let slide of Memos; let i = index">
        <div style="height: 15rem;" [routerLink]="['memories', slide.id]">
          <div class="view zoom" style="cursor: pointer;">
            <div class="slider-text">
              <p>Воспоминания</p>
              <h4>{{ slide.title }}</h4>
            </div>
            <img [src]="slide.titleImageMini" class="slide-img" />
            <div class="mask flex-center rgba-black-light"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="slider mt-5">
    <div class="slide-track1">
      <div class="slide mr-5" *ngFor="let slide of news; let i = index">
        <div style="height: 15rem;" [routerLink]="['news', slide.id]">
          <div class="view zoom" style="cursor: pointer;">
            <div class="slider-text">
              <p>Новости</p>
              <h4>{{ slide.title }}</h4>
            </div>
            <img [src]="slide.titleImageMini" class="slide-img" />
            <div class="mask flex-center rgba-black-light"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pb-5"></div>
  <app-feedback></app-feedback>

</div>
