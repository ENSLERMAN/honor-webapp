<div style="background-color: rgb(24, 24, 24);">
<div style="background-color: rgb(24, 24, 24);">
  <mat-grid-list cols="3" rowHeight="45vh" gutterSize="0.5rem" style="margin-top: 0; margin-bottom: 0;" class="mb-3">
    <mat-grid-tile
        *ngFor="let tile of tiles; let i=index"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      <ng-container *ngIf="i==0">
        <app-grid-slider style="height:100%;width: 100%;">
        </app-grid-slider>
      </ng-container>
      <ng-container *ngIf="i!=0">
        <img class="grid-img" [src]="lasts[i]?.image" [routerLink]="[lasts[i]?.url, lasts[i]?.id]">
        <div class="who">
          <p>{{lasts[i]?.type}}</p>
          <div class="slick-text">
            <h4>{{lasts[i]?.title}}</h4>
          </div>
        </div>
      </ng-container>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="jumbotron jumbotron-fluid mb-0">
  <div class="blur" >
    <div class="container d-sm-flex align-items-center justify-content-center my-1">
      <div class="mx-auto text-center mb-3">
        <img class="background"src="/assets/images/logo.png" alt="logo" class="img-fluid logo-jum mx-auto">
      </div>
      <div class="mx-auto text-left">
        <h1 class="display-4">ЧЕСТЬ</h1>
        <p class="lead">МЕЖРЕГИОНАЛЬНАЯ ОБЩЕСТВЕННАЯ ОРГАНИЗАЦИЯ ВЕТЕРАНОВ ОПЕРАТИВНЫХ СЛУЖБ</p>
      </div>
    </div>
  </div>
</div>

  <div class="slider">
    <div class="slide-track">
      <div class="slide" *ngFor="let slides of newSlides">
        <img [src]="slide.title_image" height="100" width="250" alt="" />
      </div>
    </div>
  </div>

  <ngx-slick-carousel class="slick-car" 
                      #slickModal="slick-carousel" 
                      [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of news" class="slick-item view overlay" style="height: 100%; margin-left: 2px; margin-right: 2px;">
      <div [routerLink]="['/news', slide.id]">
        <div class="slick-text">
          <p>Новости</p>
          <h4 class="text-uppercase">{{ slide.title }}</h4>
        </div>
        <img src="{{ slide.title_image }}" alt="" class="slick-img">
        <div class="mask rgba-black-strong"></div>
      </div>
