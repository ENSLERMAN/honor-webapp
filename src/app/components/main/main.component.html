<div style="background-color: rgb(24, 24, 24);">
  <mat-grid-list cols="3" rowHeight="46vh" gutterSize="0.5rem" style="margin-top: 0; margin-bottom: 0;">
    <mat-grid-tile
        *ngFor="let tile of tiles; let i=index"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      <ng-container *ngIf="i==0">
        <div>
            <mdb-carousel [isControls]="false" [animation]="'slide'">
                <mdb-carousel-item *ngFor="let img of photos">
                  <img class="d-block w-100 ci" [src]="img?.url" alt="Third slide">
                  <div class="carousel-caption">
                      <p>{{img?.title}}</p>
                  </div>
                </mdb-carousel-item>
              </mdb-carousel>
        </div>
      </ng-container>
      <ng-container *ngIf="i!=0">
        <img class="grid-img" [src]="lasts[i]?.image" [routerLink]="[lasts[i]?.url, lasts[i]?.id]">
        <div class="who">
          <p>{{lasts[i]?.type}}</p>
          <div class="slick-text">
            <h4>{{lasts[i]?.title}}</h4>
          </div>
        </div>
      </ng-container>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="jumbotron jumbotron-fluid mb-0 black">
  <div class="container d-sm-flex align-items-center justify-content-center">
    <div class="mx-auto text-center mb-3">
      <img src="/assets/images/logo.png" alt="logo" class="img-fluid logo-jum mx-auto">
    </div>
    <div class="ml-5 mr-3">
      <h1 class="display-4">ЧЕСТЬ</h1>
      <p class="lead">МЕЖРЕГИОНАЛЬНАЯ ОБЩЕСТВЕННАЯ ОРГАНИЗАЦИЯ ВЕТЕРАНОВ ОПЕРАТИВНЫХ СЛУЖБ</p>
    </div>
  </div>
</div>

<div class="black">

  <ngx-slick-carousel class="slick-car" 
                      #slickModal="slick-carousel" 
                      [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slick-item view overlay" style="height: 100%; margin: 2px;">
      <div [routerLink]="['/memories', slide.id]">
        <div class="slick-text">
          <p>Воспоминания</p>
          <h4>{{ slide.title }}</h4>
        </div>
        <img src="{{ slide.image }}" alt="" class="slick-img">
        <div class="mask rgba-black-strong"></div>
      </div>
    </div>
  </ngx-slick-carousel>

  <ngx-slick-carousel class="slick-car" 
                      #slickModal="slick-carousel" 
                      [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of news" class="slick-item view overlay" style="height: 100%; margin: 2px;">
      <div [routerLink]="['/news', slide.id]">
        <div class="slick-text">
          <p>Новости</p>
          <h4 class="text-uppercase">{{ slide.title }}</h4>
        </div>
        <img src="{{ slide.title_image }}" alt="" class="slick-img">
        <div class="mask rgba-black-strong"></div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
