<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo2 mx-2" routerLink=""></div>
    <h2>ЧЕСТЬ</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"><a 
            class="nav-link text-uppercase" 
            routerLink="" 
            routerLinkActive="active"
            style="outline: none;"
            [routerLinkActiveOptions]="{exact:true}"
            (click)="sidenav.toggle()"
        >Главная</a></li>
        <li class="nav-item"><a 
            class="nav-link text-uppercase" 
            routerLink="news" 
            routerLinkActive="active"
            (click)="sidenav.toggle()"
        >Новости</a></li>
        <li class="nav-item"><a 
            class="nav-link text-uppercase" 
            routerLink="gallery" 
            routerLinkActive="active"
            (click)="sidenav.toggle()"
        >Галерея</a></li>
        <li class="nav-item"><a 
            class="nav-link text-uppercase" 
            routerLink="memories" 
            routerLinkActive="active"
            (click)="sidenav.toggle()"
        >Воспоминания</a></li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              События
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a 
                    class="dropdown-item nav-link text-uppercase" 
                    routerLink="rally" 
                    routerLinkActive="active"
                    (click)="sidenav.toggle()"
                >Автопробеги</a>
                <a 
                class="dropdown-item nav-link text-uppercase" 
                routerLink="events" 
                routerLinkActive="active"
                (click)="sidenav.toggle()"
                >Мероприятия</a>
            </div>
        </li>
        <li class="nav-item"><a 
            class="dropdown-item nav-link text-uppercase" 
            routerLink="awards" 
            routerLinkActive="active"
            (click)="sidenav.toggle()"
        >Награды</a></li>
       <li class="nav-item"><a 
            class="nav-link text-uppercase" 
            routerLink="about" 
            routerLinkActive="active"
            (click)="sidenav.toggle()"
        >Об организации</a></li>
      </ul>
    </div>
  </nav>
  <router-outlet (activate)="onActivate($event)"></router-outlet>
  <app-footer></app-footer>

<ngx-spinner
bdOpacity = 0.9
bdColor = "#212121"
size = "large"
color = "#ffffff"
type = "square-spin"
[fullScreen] = "true"
>
<p style="color: white" ></p>
</ngx-spinner>
